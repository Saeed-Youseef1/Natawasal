<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتواصل | الصفحة الشخصية</title>
    <link rel="icon" href="assets/images/logo.png" sizes="64x64" type="image/png">
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body dir="rtl">
    <header class="header"></header>

    <div id="loader" class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="w-10 h-10 border-4 border-t-4 border-gray-200 border-t-gray-600 rounded-full animate-spin"></div>
    </div>

    <div id="alert-container" class="fixed bottom-4 right-4"></div>

    <main class="mt-4" id="main-content">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 py-2 shadow-md"
            style="overflow: auto; height: calc(100vh - 75px - 1.25rem); ">
            <div id="userInfo">
            </div>
            <h1 class="text-gray-500  my-3" style="font-size: 22px;">المنشورات الشخصية</h1>
            <div id="posts" class="mt-5">

            </div>
        </div>
    </main>

    <!-- popup-modal For delete post -->
    <div id="popup-modal" tabindex="-1"
        class="hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-opacity-50">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow ">
                <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">هل متأكد في حذف المنشور؟</h3>
                    <button data-modal-hide="popup-modal" type="button"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                        نعم, متأكد
                    </button>
                    <button data-modal-hide="popup-modal" type="button" id="closeDeleteModel" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-white border border-gray-200 
                            hover:text-white focus:outline-none rounded-lg 
                            focus:z-10 focus:ring-4 focus:ring-gray-100  dark:text-gray-400 
                            dark:border-gray-600  hover:bg-gray-200">
                        لا, أقفل
                    </button>

                </div>
            </div>
        </div>
    </div>
    
    <!-- Popup editModal -->
    <div id="editModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 " onclick="toggleEditModal(false)"></div>
    
        <!-- Modal Content -->
        <div class="bg-white rounded-lg shadow-lg p-6 z-10 relative w-full max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-4">تعديل المنشور</h2>
            <!-- محتوى النافذة المنبثقة هنا -->
            <div>
                <label for="postContent" class="block text-sm font-medium text-gray-700">محتوى المنشور:</label>
                <textarea rows="4" id="editBodyPost"
                    class="mt-1  p-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
            </div>
            <div class="mt-2 hidden" id="imageEditPost">
                <label for="imageInput" class="block mb-2 text-sm font-medium text-gray-900">
                    صورة المنشور :
                </label>
                <div class="flex items-center ">
                    <input type="file" required id="imageInputPost" accept="image/*"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 cursor-pointer">
                </div>
            </div>
            <input hidden value="" id="typePostEdit" />
            <input hidden value="" id="idPostEdit" />
            <div class="flex justify-end mt-4">
                <button onclick="toggleEditModal(false)"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-800">إلغاء</button>
                <button onclick="saveChanges('user')" style="margin-right: 5px;"
                    class="bg-blue-500 text-white px-4 py-2 ml-2 rounded-md hover:bg-blue-600 mr-2">تعديل</button>
            </div>
        </div>
    </div>

    <script src="js/mainLogic.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
